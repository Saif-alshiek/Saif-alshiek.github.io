<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Style Sheets connections -->
    <link rel="stylesheet" href="../CSSs/css_reset.css">
    <link rel="stylesheet" href="../CSSs/nav-bar-style.css">
    <link rel="stylesheet" href="../CSSs/userprof.css">
    <link rel="stylesheet" href="../CSSs/footer.css">



    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Lobster+Two:ital,wght@0,400;0,700;1,400;1,700&family=Roboto+Condensed:wght@300;400;700&family=Roboto+Slab&display=swap"
        rel="stylesheet">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Lobster+Two:ital,wght@0,400;0,700;1,400;1,700&family=Roboto+Condensed:wght@300;400;700&family=Roboto+Slab&display=swap"
        rel="stylesheet">

    <title>My Profile</title>
</head>

<body>
    <nav id="topnav">
        <div id="topbar">
            <div id="logo">
                <a href="../HTMLs/index.html">
                    <div id="logo-pic">
                        <img src="../IMAGEs/blue.png" alt="blue">
                        <img src="../IMAGEs/island.png" alt="island">
                        <img src="../IMAGEs/boat.png" alt="boat">
                        <img src="../IMAGEs/wood.png" alt="wood">
                        <img src="../IMAGEs/leaf-1.png" alt="leaf-1">
                        <img src="../IMAGEs/leaf-2.png" alt="leaf-2">
                        <img src="../IMAGEs/leaf-3.png" alt="leaf-3">
                        <img src="../IMAGEs/leaf-4.png" alt="leaf-4">
                        <img src="../IMAGEs/wave-1.png" alt="wave-1">
                        <img src="../IMAGEs/wave-2.png" alt="wave-2">
                        <img src="../IMAGEs/coco.png" alt="coco">
                    </div>
                </a>
                <a href="../HTMLs/index.html">
                    <h1>Roaming Roads</h1>
                </a>
            </div>
            <div id="navigation">
                <nav>
                    <a href="../HTMLs/currency.html">Currency Converter</a>
                    <a href="../HTMLs/weather.html">Weather</a>
                    <a href="../HTMLs/packingChecklist.html">Packing Checklist</a>
                    <a href="../HTMLs/translator.html">Translator</a>
                    <a href="../HTMLs/countries.html">Countries</a>
                </nav>
            </div>
            <div id="SignUp">
                <a href="../HTMLs/signUp.html">
                    <div></div>
                    <div></div>
                    <div></div>
                    <div>SignUp</div>
                </a>
            </div>
        </div>
    </nav>

    <main>
        <div id="topsec">
            <section class="Uname">
                <h1>
                    <span id="Fname" name="firstName">Saif</span>
                    <span id="Lname" name="lastName">Haitham</span>
                </h1>
            </section>
            <section class="Upic">
                <img src="../IMAGEs/User-picture.jpg" id="Userpic" alt="User picture">
                <button id="editbtn">Edit profile</button>
            </section>
        </div>



        <div id="plans">
            <h1 id="p">My Plans</h1>

            <div id="addtab" class="hide">
                <div>
                    <label for="planNameInput">Enter a name for the plan : </label>
                    <input type="text" id="planNameInput" required>
                </div>
                <div>
                    <label for="stDateIn">From</label>
                    <input type="date" id="stDateIn" required>
                    <label for="endDateIn">To</label>
                    <input type="date" id="endDateIn" required>
                    <div>
                        <button id="donebtn">Done</button>
                        <button id="cancelbtn">cancel</button>
                    </div>
                </div>
            </div>

            <div id="buttons">
                <button id="addplanbtn">Add plan <span>&plus;</span></button>
                <button id="delplanbtn">Delete plan <span>&minus;</span></button>
            </div>

            <div class="plancard">
                <h1>
                    <span class="planName">sgd</span>
                    <span class="countryName"></span>
                </h1>
                <div class="plandesc">
                    <div class="countrydesc">
                        <h4 class="dateRange">(${stDate.value}) - (${endDate.value})</h4>
                        <div class="desc">

                        </div>

                        <button class="addHereDescbtn">Add here (country)</button>

                        <a href="../HTMLs/countries.html" class="exploreCountriesbtn">Explore Countries</a>


                        <button class="deletePlanBtn hide">Delete</button>
                    </div>
                    <div class="packingchecklist">
                        <h2 class="listName">Packing Checklist</h2>
                        <button class="addHereListbtn">Add here (list)</button>
                        <ul class="list"></ul>
                    </div>

                </div>
            </div>


        </div>

    </main>

    <footer>
        <div>
            <div>
                <span>&copy;Created by ATS&trade;</span>
            </div>
        </div>
    </footer>

    <script src="../JS/user.js"></script>
</body>

</html>
